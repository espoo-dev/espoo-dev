version: v1.0
name: Espoolingo
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    dependencies: []
    task:
      jobs:
        - name: install client dependencies
          commands:
            - checkout
            - cd frontend
            - cache restore
            - yarn install
            - cache store
  - name: Test
    dependencies: []
    run:
      when: "change_in('/frontend', {default_branch: 'main'})"
    task:
      jobs:
        - name: test client
          commands:
            - checkout
            - cd frontend
            - cache restore
            - yarn install
            - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            - chmod +x ./cc-test-reporter
            - ./cc-test-reporter before-build
            - yarn test:coverage
            - ./cc-test-reporter format-coverage -t lcov -o codeclimate.frontend.json coverage/lcov.info
            - ./cc-test-reporter sum-coverage codeclimate.*.json -o codeclimate.total.json
            - ./cc-test-reporter upload-coverage -r 901775431df63d8131620226e329cdb757bede481ec12d99b249da870beacb52 -i codeclimate.total.json
  - name: Lint
    dependencies: ["Install dependencies"]
    # Run this block on changes in frontend folder
    run:
      when: "change_in('/frontend', {default_branch: 'main'})"
    task:
      jobs:
        - name: lint client
          commands:
            - checkout
            - cd frontend
            - cache restore
            - yarn lint

  - name: Build
    dependencies: ["Install dependencies"]
    # Run this block on changes in frontend folder and installed dependencies
    run:
      when: "change_in('/frontend', {default_branch: 'main'})"
    task:
      jobs:
        - name: build client
          commands:
            - checkout
            - cd frontend
            - cache restore
            - yarn build
  - name: Deploy storybook docs
    dependencies: ["Build", "Lint", "Test"]
    run:
      when: "change_in('/frontend', {default_branch: 'main'})"
    task:
      secrets:
        - name: chromatic
      jobs:
        - name: deploy storybook
          commands:
            - checkout
            - cd frontend
            - cache restore
            - yarn install
            - echo $CHROMATIC_PROJECT_TOKEN
            - yarn chromatic -- --project-token=$CHROMATIC_PROJECT_TOKEN
