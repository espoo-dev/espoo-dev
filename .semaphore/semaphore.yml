version: v1.0
name: Espoolingo
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    dependencies: []
    # Run this block on changes in frontend folder
    run:
      when: "change_in('/frontend/package.json')"
    task:
      jobs:
        - name: install client dependencies
          commands:
            - checkout
            - cd frontend
            - cache restore
            - yarn install
            - cache store

  - name: Lint
    dependencies: ["Install dependencies"]
    # Run this block on changes in frontend folder
    run:
      when: "change_in('/frontend')"
    task:
      jobs:
        - name: lint client
          commands:
            - checkout
            - cd frontend
            - cache restore
            - yarn lint

  - name: Build
    dependencies: ["Install dependencies"]
    # Run this block on changes in frontend folder and installed dependencies
    run:
      when: "change_in('/frontend')"
    task:
      jobs:
        - name: build client
          commands:
            - checkout
            - cd frontend
            - cache restore
            - yarn install
            - yarn build

  - name: Test
    dependencies: ["Install dependencies"]
    # Run this block on changes in frontend folder and installed dependencies
    run:
      when: "change_in('/frontend')"
    task:
      jobs:
        - name: run unit tests
          commands:
            - checkout
            - cd frontend
            - cache restore
            - yarn install
            - yarn test

  - name: Deploy storybook docs
    dependencies: ["Build", "Lint", "Test"]
    run:
      when: "change_in('/frontend')"
    task:
      secrets:
        - name: chromatic
      jobs:
        - name: deploy storybook
          commands:
            - checkout
            - cd frontend
            - cache restore
            - yarn install
            - echo $CHROMATIC_PROJECT_TOKEN
            - yarn chromatic -- --project-token=$CHROMATIC_PROJECT_TOKEN
