<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container-fluid min-vh-100 d-flex">
      <div class="row flex-fill">
        <div class="col-lg-4 text-center d-flex flex-column justify-content-center">
          <div>
            <form class="">
              <img src="logo2.png" class="img-fluid">
              <h1 class="h3 mb-3 font-weight-normal">Entrar</h1>
              <div class="mb-3">
                <span class="mb-3">Ente com suas informações ou cadastre-se.</span>
              </div>
              <div class="mb-3">
                <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required autofocus>
              </div>
              <div class="mb-3">
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Lembrar de mim </label>
                </label>
              </div>
              <button class="btn btn-lg btn-info btn-block text-white" type="submit">Login</button>
            </form>
          </div>
        </div>
        <div class="col-lg-8  bg-cover bg-image d-none d-lg-block"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
