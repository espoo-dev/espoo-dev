<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
  </script>



</head>

<body>
  <div class="container-fluid min-vh-100 d-flex">
    <div class="row flex-fill">
      <div class="col-lg-4 text-center d-flex flex-column justify-content-center">
        <div>
          <form class="">
            <img src="logo2.png" class="img-fluid">
            <h1 class="h3 mb-3 font-weight-normal">Sign</h1>
            <div class="mb-3">
              <span>Enter your data.</span>
            </div>
            <div class="mb-3">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
            </div>
            <div class="mb-3">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-1 d-flex">
              <span class="text-left">Role*</span>
            </div>
            <div class="checkbox mb-3 d-flex">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Teacher">
                <label class="form-check-label" for="inlineRadio1">Teacher</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Student">
                <label class="form-check-label" for="inlineRadio2">Student</label>
              </div>
            </div>
            <button class="btn btn-lg btn-info btn-block text-white" type="submit">Sign in</button>
          </form>
        </div>
      </div>
      <div class="col-lg-8  bg-cover bg-image d-none d-lg-block">

      </div>
    </div>
  </div>








  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>

</html>
