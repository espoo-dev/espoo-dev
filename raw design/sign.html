<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>



</head>

<body>
    <div class="container-fluid min-vh-100 d-flex">
        <div class="row flex-fill">
            <div class="col-sm-4  text-center abc">

                <form class="form-signin">
                    <img src="logo.png" class="logo w-50 h-50">

                    <h1 class="h3 mb-3 font-weight-normal">Cadastro</h1>

                    <span>Ente com suas informações ou cadastre-se.</span>

                    <p></p>

                    <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required autofocus>
                    <p></p>

                    <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
                    <p></p>

                    <span>Escolha uma função</span>
                    <p></p>
                    <select id="role_id" name="role_id" placeholder="teacher, moderator..." required="">
                        <option value="">Select a role</option>
                        <option value="107">teacher</option>
                        <option value="108">student</option>
                    </select>


                    <p></p>
                    <button class="btn btn-lg btn-info btn-block text-white" type="submit">Cadastrar</button>

                </form>
            </div>
            <div class="col-sm-8 img-responsive text-center bg-cover" style="background-image: url(https://images.pexels.com/photos/5428264/pexels-photo-5428264.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940)"> <i class="fa fa-user-circle fa-5x" aria-hidden="true"></i>


            </div>



        </div>
    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body></html>
